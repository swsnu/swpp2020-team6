# project_root/.travis.yml
matrix:
  include:
    - language: node_js
      node_js:
        - '12'
      cache:
        - yarn: true
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      env:
        - COVERALLS_PARALLEL=true
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn add coveralls
      script:
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
      after_success:
        - cat ./coverage/lcov.info | coveralls
        - sonar-scanner

    - language: python
      python:
        - "3.7"
      env:
        - COVERALLS_PARALLEL=true
      cache:
        - pip: true
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd backend
      install:
        - pip install -r requirements.txt
        - pip install coverage pyyaml coveralls
      before_script:
        - python3 manage.py makemigrations user roadmap section task tag comment
        - python3 manage.py migrate
      script:              
        - pylint --rcfile=./.pylintrc ./backend --disable='fixme, duplicate-code'
        - coverage run --source="./user/","./roadmap/" --omit='manage.py','*/__init__.py','backend/*' manage.py test
        - coverage report
        - coverage xml
      after_success:
        - sonar-scanner
        - coveralls
