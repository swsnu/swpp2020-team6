matrix: 
  include: 
    - 
      addons: 
        sonarcloud: 
          organization: swsnu
          token: 
            secure: 
      after_success: 
        - sonar-scanner
        - "cd backend"
        - "coveralls --merge=../frontend/coverage/coverage.json"
      before_script: 
        - "python manage.py makemigrations user roadmap section task tag comment"
        - "python manage.py migrate"
      cache: 
        - 
          yarn: true
        - 
          pip: true
      dist: bionic
      install: 
        - "cd frontend"
        - "yarn install"
        - "yarn add coveralls"
        - "cd ../backend"
        - "source ~/virtualenv/python3.7/bin/activate"
        - "pip install -r requirements.txt"
        - "pip install coverage pyyaml coveralls"
        - "gem install coveralls-lcov"
      language: node_js
      node_js: 12
      python: 3.7
      script: 
        - "cd ../frontend"
        - "./node_modules/.bin/eslint src/"
        - "yarn test --coverage --watchAll=false"
        - "coveralls-lcov -v -n coverage/lcov.info > coverage/coverage.json"
        - "cd ../backend"
        - "pylint --rcfile=./.pylintrc ./backend --disable='fixme, duplicate-code'"
        - "coverage run --source='./user/','./roadmap/','./comment/','./task/','./section/','./tag/' --omit='manage.py','*/__init__..py','backend/*','utils/*' manage.py test"
        - "coverage report"
        - "coverage xml"
        - "cd .."
